<div class="base">
    <div class="container">
        <div class="row justify-content-end login-form">
            <div class="col-md-4">
                <h3>Login here</h3>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input formControlName="username" name="ab"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.errors" >
                        <p class="custom-warning">**please enter the correct username</p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" name="a" type="password"  class="form-control" id="exampleInputPassword1">
                    </div>
                    <div *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.errors" >
                        <p class="custom-warning">**please enter the correct password</p>
                    </div>
                    <div class="py-1 d-flex justify-content-between align-items-baseline">
                        <p>Not a member? <a routerLink="register"> Register here</a></p>
                        <button (click)="login()" type="submit" class="btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</div>
